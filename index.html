<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body
  background="https://images.unsplash.com/photo-1510784722466-f2aa9c52fff6?ixlib=rb1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
  <h1 id="heading" class="shadow">CLOCK</h1>
  <div class="content">
    <div class="container">
      <div class="clock">
        <div class="in">Hours :</div>
        <div id="hours"></div>
      </div><span class="blink">:</span>
      <div class="clock">
        <div class="in">Minutes :</div>
        <div id="minutes"></div>
      </div><span class="blink">:</span>
      <div class="clock">
        <span id="am"></span>
        <div class="in">Seconds :</div>
        <div id="seconds"></div>
      </div>
    </div>

  </div>
  



  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
